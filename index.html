<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue Slider</title>
</head>
<body>

    <main id="app">
        <div   class="container-fluid ">

            <div  class="row carusel text-center ">
    
                <!-- SLIDER DI IMMAGINI DEL CAROSELLO -->
                <div class="container-fluid position-relative px-0">
                    
                        
                    <div class="image-wrapper col-auto">
                        
                        <!-- questo Ã¨ un ternario -->
                        <div v-for="(slide, index) in slides"
                         class="slide"
                         :class="index === 0 ? 'active' : ''"
                         > 
                            <img :src="slide.image" >
                            
                            <h1>{{index}} - {{slide.title}}</h1>
                            <p>{{slide.text}}</p>    
                            
                        </div> 
                    </div>
        
                        
                        
                        
                   
                    
                    <!-- COMANDI CAROSELLO -->
                    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
    
                        <div class="icon-wrapper row col-auto justify-content-between">
    
                            <!-- PULSANTE SINISTRO -->
                            <div @click="prevSlide"
                             class="col-auto " id="evaristo"><i class="fa-solid fa-chevron-left"></i></div>
    
                            <!-- PULSANTE DESTRO -->
                            <div @click="nextSlide"
                            class="col-auto " id="ernesto"><i class="fa-solid fa-chevron-right"></i></div>
                        </div>
    
                    </div>
                
                </div>
    
            </div>
    
        </div>
    </main>

   

    

    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scirpt/script.js"></script>
    
</body>
</html>
